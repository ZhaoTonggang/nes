<!DOCTYPE html>
<html lang="zh" onselectstart="return false" oncontextmenu=self.event.returnValue=false>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1">
		<title>红白机游戏盒 - 在线畅玩小霸王经典游戏</title>
		<!--网站图标配置-->
		<link rel="apple-touch-icon" sizes="192x192" href="./icons/192x192.png">
		<link rel="icon" type="image/png" sizes="128x128" href="./icons/128x128.png">
		<link rel="icon" type="image/png" sizes="144x144" href="./icons/144x144.png">
		<link rel="icon" type="image/png" sizes="384x384" href="./icons/384x384.png">
		<link rel="icon" type="image/png" sizes="512x512" href="./icons/512x512.png">
		<!--PWA配置-->
		<link rel="manifest" href="./manifest.json">
		<!-- 该页面样式文件 -->
		<link rel="stylesheet" href="./css/play.css">
	</head>

	<body>
		<div id="wrap" class="transverse">
			<div class="titler">
				<button class="titbut">
					<a href="./">
						<img src="./image/button/home.png" />
						<p>主页</p>
					</a>
				</button>
				<h1 id="name">加载中...</h1>
			</div>
			<div class="titlel">
				<button class=" titbut" onclick="chongzai()">
					<img src="./image/button/rec.png" alt="刷新" />
					<p>刷新</p>
				</button>
				<button class="titbut" id="drom">
					<img src="./image/button/down.png" alt="下载" />
					<p>下载</p>
				</button>
				<button class="titbut" disabled style="cursor: not-allowed;">
					<img src="./image/button/sh.png" alt="分享" />
					<p>分享</p>
				</button>
			</div>
			<div id="show_box">
				<p id="btn_load" onclick="nesl()">点击开始游戏</p>
				<canvas id="nes-canvas" width="256" height="240"></canvas>
			</div>
			<!-- 摇杆容器 -->
			<div id="direction"></div>
			<!-- 按键容器 -->
			<div id="user_btn_box"></div>
			<!--按键映射说明-->
			<div id="player1">
				<p class="plp">玩家一</p>
				<hr />
				<p>上:W | 下:S</p>
				<p>左:A | 右:D</p>
				<p>A:V | B:B</p>
				<p>C:V+B</p>
				<p>SELECT:空格</p>
				<p>START:回车</p>
			</div>
			<div id="player2">
				<p class="plp">玩家二</p>
				<hr />
				<p>上:↑ | 下:↓</p>
				<p>左:← | 右:→</p>
				<p>A:O | B:P</p>
				<p>C:O+P</p>
				<p>SELECT:-</p>
				<p>START:+</p>
			</div>
		</div>
		<!-- 模拟器 -->
		<script src="./lib/jsnes.min.js"></script>
		<script src="./js/nes-embed.js"></script>
		<!-- nes_btn插件 -->
		<script src="./js/nes_btn.js"></script>
		<!-- 摇杆插件 -->
		<script src="./lib/nipplejs.min.js"></script>
		<script src="./js/joystick.js"></script>
		<!-- axios -->
		<script src="./lib/axios.min.js"></script>
		<!-- 页面逻辑 -->
		<script src="./js/play.js"></script>
		<!--PWA渐进式应用配置-->
		<script async="async" type="module">
			import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
			const el = document.createElement('pwa-update');
			document.body.appendChild(el);
		</script>
	</body>

</html>
